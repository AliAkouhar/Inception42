services:
  nginx:
    build : ./requirements/nginx/
    container_name: nginx
    image: nginx
    ports:
      - "443:443"
    restart: always
    networks:
      - inception_network
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - wordpress
  mariadb:
    container_name: mariadb
    image: mariadb
    build: ./requirements/mariadb
    ports:
      - "3306:3306"
    env_file:
      - .env
    restart: always
    networks:
      - inception_network
    volumes:
      - mariadb_data:/var/lib/mysql
  wordpress:
    container_name: wordpress
    image: wordpress
    build: ./requirements/wordpress
    ports:
      - "9000:9000"
    restart: always
    networks:
      - inception_network
    volumes:
      - wordpress_data:/var/www/wordpress
    depends_on:
      - mariadb
    env_file:
      - .env

networks:
  inception_network:
    driver: bridge
volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/aakouhar/data/mariadb
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/aakouhar/data/wordpress
      o: bind
